<TABLE
    style="FONT-SIZE: 10pt; FONT-FAMILY: Arial, Helvetica, sans-serif; BORDER-SPACING: 10px; PADDING: 0; width: 100%">
    <TR style="margin-top: 10px;">
        <!-- Informations de contact au centre -->
        <TD style="vertical-align: top;">
            <div style="COLOR: #000000; margin-bottom: 10px;">
                <b style="FONT-SIZE: 10pt; font-weight: bold;"> {{ vm.formatName(vm.prenom) }}
                    {{vm.formatLastName(vm.nom) }}</b><BR />
                <span style="font-size: 10pt;">{{vm.formatFunction(vm.fonction)}}</span><BR />
                {{ vm.parc }}<BR />
            </div>

            <div style="color: #000000; font-size: 10pt; line-height: 1.4;">
                {{vm.adresse}}<BR />
                {{vm.tel}}<BR />
                <A href="{{vm.lien_parc}}">www.mercantour-parcnational.fr</A>
            </div>

            <div style=" vertical-align: top;">
                <img src="{{vm.logo}}" alt="Logo" style="display: block;" />
            </div>


            <div style="margin-top: 15px;">
                <span ng-bind-html="vm.facebook"></span>
                <span ng-bind-html="vm.twitter"></span>
                <span ng-bind-html="vm.youtube"></span>
                <span ng-bind-html="vm.pinterest"></span>
                <span ng-bind-html="vm.instagram"></span>
                <span ng-bind-html="vm.linkedin"></span>
            </div>

            <p style="color: #78b53c; margin-top: 15px; font-size: 9pt;">Faites un geste pour l'environnement :
                n'imprimez ce message qu'en cas de nécessité</p>
        </TD>
    </TR>
</TABLE>
